<div class="aside" *ngIf="isLoading">
  <h2 class="title">Recent posts</h2>
  <div>
    <div class="aside-theme">
      <p class="loading"><span>Loading&hellip;</span></p>
    </div>
  </div>
</div>

<div class="aside" *ngIf="!isLoading">
  <h2 class="title">Recent posts</h2>
  <div>
    <div class="aside-theme" *ngFor="let post of posts">
      <a [routerLink]="['/themes', post.themeId._id]">
        <h3>{{ post.themeId.themeName }}</h3>
        <p>{{ post.userId.username }}</p>
        <p>
          <span>{{ post.createdAt | date }}</span>
        </p>
      </a>
    </div>
  </div>
</div>
