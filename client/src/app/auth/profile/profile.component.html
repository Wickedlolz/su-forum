<div class="profile" *ngIf="isLoading">
  <div class="flex">
    <p class="loading">Loading&hellip;</p>
  </div>
</div>

<div class="profile" *ngIf="!isLoading && !isInEditMode">
  <img src="/assets/profile.png" alt="default user" />
  <h3>User Info:</h3>
  <div class="flex">
    <p>Username:</p>
    <p>{{ currentUser.username }}</p>
  </div>
  <div class="flex">
    <p>Email:</p>
    <p>{{ currentUser.email }}</p>
  </div>
  <div class="flex">
    <p>Phone:</p>
    <p>+359 {{ currentUser.tel }}</p>
  </div>
  <button class="edit-button" (click)="changeProfileMode()">Edit</button>
</div>

<div class="profile" *ngIf="!isLoading && isInEditMode">
  <img src="/assets/profile.png" alt="default user" />
  <h3>User Info:</h3>
  <form action="">
    <div class="flex">
      <p>Username:</p>
      <input
        type="text"
        name="username"
        id="username"
        [value]="currentUser.username"
      />
    </div>
    <div class="flex">
      <p>Email:</p>
      <input type="email" name="email" id="email" [value]="currentUser.email" />
    </div>
    <div class="flex">
      <p>Phone:</p>
      <div>
        <select name="select-tel" id="select-tel" class="tel">
          <option value="00359">+359</option>
        </select>
        <input type="text" name="tel" id="tel" [value]="currentUser.tel" />
      </div>
    </div>
    <button class="red-button" (click)="changeProfileMode()">Cancel</button>
    <button class="green-button">Save</button>
  </form>
</div>
